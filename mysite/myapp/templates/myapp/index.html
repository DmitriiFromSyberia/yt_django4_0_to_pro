{% load static%}
<html>

<head>
  <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>

<body>
  <nav>
    <div>
      <div>
        <div>
          <div class="flex">
            <img class="h-8 w-8" src="{% static 'myapp/images/shop.png' %}" alt="logo" />
            <span class="text-xl"> Pro Shop </span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <h1> This is index template </h1>
  <h2>
    <!-- <a href="/myapp/hello/{{item.id}}">-->
    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
      ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | Description: {{item.description}} <br>
    </a>
    {% endfor%}

  </h2>
</body>

</html>
