{% extends "myapp/base.html" %}

{% block content %}
<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
  <div class="sm:text-center lg:text-left">
    <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
      <span class="block xl:inline">Special Offers </span>
      <span class="block xl:inline text-green-500">Super Prices </span>
    </h1>
    <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">You can
      order goods from anywhere in the world. Delivery included</p>
  </div>
  <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-col-3 lg:grid-col-3 gap-3">
    {% for item in items %}
    <a href="{% url 'myapp:detail' item.id %}">
      <div class="rounded overflow-hidden shadow-lg">
        <img class="w-full h-[400px]" src="{{item.image.url}}" alt="">
        <div class="px-6 py-4">
          <p class="font-bold text-xl mb-2"> {{item.name}} </p>
          <p class="font-extrabold text-xl text-green-500 mb-2">$ {{item.price}} </p>
          <p class="font-extrabold text-xl text-indigo-500 mb-2">by: {{item.seller}} </p>
          <p class="text-gray-400 text-base">{{item.description}} </p>

        </div><!--/.px-6 py-4-->
      </div><!--/.rounded overflow-hidden shadow-lg-->

      <!--ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | Description: {{item.description}} <br />-->

    </a>
    {% endfor %}

  </div><!--/.p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-3-->
</main>
<!--<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-col-3 lg:grid-col-3 gap-3">-->


{% endblock content %}
