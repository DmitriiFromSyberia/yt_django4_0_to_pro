{% extends "myapp/base.html" %}
{% load humanize%} <!-- Этот компонент позволяет преобразовывать числа в различный формат удобный для вывода на экран-->

{% block content %}
<div class="flex p-10 w-full h-200">
  <img class="w-1/3" src="{{item.image.url}}" alt="itemPhoto">
  <div class="w-2/3 text-xl ml-10 mt-5">
    <p class="mt-5">{{item.name}}</p>
    <p class="mt-5 text-green-500">${{item.price | intcomma}}</p> <!-- Выводит число в формате с запятой после тысяч-->
    <p class="mt-5 text-gray-500">{{item.description}}</p>
    <p class="mt-5 text-gray-500">@{{item.seller}}</p>
    <p class="mt-5 text-gray-500">{{item.seller.profile.contact_number}}</p>
    <button class=" bg-green-500 text-white mt-[50px]">
      <a href="{% url 'myapp:update_item' item.id %}">Update Item </a>
    </button>
    <button class=" bg-red-500 text-white mt-[50px]">
      <a href="{% url 'myapp:delete_item' item.id %}">Delete Item </a>
    </button>
  </div>
</div>
{% endblock %}
